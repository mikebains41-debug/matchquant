<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MatchQuant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0b1020, #121c3f);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #121c3f;
      padding: 32px;
      border-radius: 18px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }
    h1 {
      margin-bottom: 10px;
      color: #5aa9ff;
    }
    p {
      margin-bottom: 24px;
      opacity: 0.9;
    }
    button {
      padding: 14px 26px;
      border: none;
      border-radius: 10px;
      background: #5aa9ff;
      color: #000;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>MatchQuant</h1>
    <p>Professional sports analytics & betting intelligence.</p>
    <button onclick="window.location.href='app.html'">
      Get Started
    </button>
  </div>
</body>
</html>
