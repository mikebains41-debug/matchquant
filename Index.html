<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MatchQuant</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0b1020, #0f1a3a);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #121c3f;
      padding: 32px;
      border-radius: 18px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    h1 {
      margin-top: 0;
      font-size: 32px;
      color: #4da3ff;
    }

    p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 28px;
    }

    button {
      background: #4da3ff;
      color: #000;
      border: none;
      padding: 16px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #79b8ff;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>MatchQuant</h1>
    <p>Professional sports analytics & betting intelligence.</p>

    <button onclick="goToApp()">Get Started</button>
  </div>

  <script>
    function goToApp() {
      window.location.href = "/matchquant/app.html";
    }
  </script>
</body>
</html>
