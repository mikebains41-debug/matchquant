<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatchQuant Engine (Soccer)</title>
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b1633, #050814);
      color:#fff;
      min-height:100vh;
      padding:16px;
    }
    .wrap{
      max-width:980px;
      margin:0 auto;
    }
    .top{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:14px;
      flex-wrap:wrap;
    }
    h1{
      margin:0;
      font-size:34px;
      color:#4da3ff;
      letter-spacing:.3px;
    }
    .pill{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:10px 12px;
      border-radius:999px;
      background:#0f1a3a;
      border:1px solid rgba(255,255,255,.08);
      font-size:13px;
      opacity:.95;
    }
    .btn{
      border:none;
      padding:12px 14px;
      border-radius:12px;
      font-weight:700;
      background:#4da3ff;
      color:#001024;
      cursor:pointer;
      white-space:nowrap;
    }
    .btn.secondary{
      background:#0f1a3a;
      color:#fff;
      border:1px solid rgba(255,255,255,.12);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
      margin-top:12px;
    }
    @media(min-width:820px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    .card{
      background:#0f1a3a;
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      padding:16px;
      box-shadow:0 14px 40px rgba(0,0,0,.35);
    }
    .row{
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    .match{
      font-weight:800;
      font-size:16px;
    }
    .meta{
      font-size:12px;
      opacity:.78;
    }
    .tag{
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:800;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(77,163,255,.14);
      color:#bfe1ff;
    }

    .cols{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top:10px;
    }
    .box{
      background:rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
      padding:10px;
      font-size:13px;
      line-height:1.35;
    }
    .k{ opacity:.75; }
    .v{ font-weight:800; }

    .filters{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    select, input{
      background:#0f1a3a;
      border:1px solid rgba(255,255,255,.12);
      color:#fff;
      border-radius:12px;
      padding:12px;
      font-size:14px;
      width:100%;
      max-width:260px;
      outline:none;
    }
    .footer{
      margin-top:16px;
      opacity:.7;
      font-size:12px;
      line-height:1.4;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>MatchQuant Engine</h1>
        <div class="pill">⚽ Soccer Only • Demo Picks • Pro-style fields</div>
      </div>
      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <button class="btn secondary" onclick="window.location.href='index.html'">← Back Home</button>
        <button class="btn" onclick="refreshPicks()">Refresh Picks</button>
      </div>
    </div>

    <div class="filters">
      <input id="search" placeholder="Search team (e.g. Arsenal)..." oninput="render()" />
      <select id="league" onchange="render()">
        <option value="ALL">All Leagues</option>
        <option value="EPL">EPL</option>
        <option value="LaLiga">La Liga</option>
        <option value="SerieA">Serie A</option>
        <option value="Bundesliga">Bundesliga</option>
        <option value="Ligue1">Ligue 1</option>
        <option value="Portugal">Portugal</option>
        <option value="UCL">UEFA</option>
      </select>
    </div>

    <div id="grid" class="grid"></div>

    <div class="footer">
      This is demo data to prove the app works. Next step: connect real fixtures/odds and your model.
      If you want, we can add: bankroll tracker, confidence tiers, and a “today’s best 3 picks” widget.
    </div>
  </div>

  <script>
    // Demo dataset (soccer only)
    let picks = [
      demo("EPL", "Arsenal vs Newcastle", "2-1", "Over 2.5", "10-9", "4-5", "Arsenal -0.5", "Arsenal ML", "Tier 1"),
      demo("EPL", "Man City vs Spurs", "3-1", "Over 2.5", "11-8", "3-4", "City -1.0", "City ML", "Tier 1"),
      demo("LaLiga", "Real Madrid vs Sevilla", "2-0", "Under 3.5", "9-4", "5-3", "Madrid -1.0", "Madrid ML", "Tier 2"),
      demo("SerieA", "Inter vs Atalanta", "2-1", "Over 2.5", "8-6", "6-4", "Inter -0.5", "Inter ML", "Tier 2"),
      demo("Bundesliga", "Bayern vs Dortmund", "3-2", "Over 3.0", "12-6", "5-5", "Bayern -0.75", "Bayern ML", "Tier 1"),
      demo("Ligue1", "PSG vs Marseille", "2-1", "Over 2.5", "7-5", "6-6", "PSG -0.5", "PSG ML", "Tier 2"),
      demo("Portugal", "Benfica vs Porto", "1-1", "Under 2.5", "6-7", "7-8", "Porto +0.25", "Draw", "Tier 3"),
      demo("UCL", "Barcelona vs Napoli", "2-1", "Over 2.5", "8-4", "4-5", "Barca -0.5", "Barca ML", "Tier 2"),
    ];

    function demo(league, match, score, ou, corners, cards, ah, ml, tier){
      return { league, match, score, ou, corners, cards, ah, ml, tier };
    }

    function refreshPicks(){
      // Simple shuffle to show "refresh" works (demo)
      picks = picks.sort(() => Math.random() - 0.5);
      render();
    }

    function render(){
      const q = (document.getElementById("search").value || "").toLowerCase();
      const league = document.getElementById("league").value;

      const filtered = picks.filter(p => {
        const inLeague = (league === "ALL") || (p.league === league);
        const inSearch = !q || p.match.toLowerCase().includes(q);
        return inLeague && inSearch;
      });

      const grid = document.getElementById("grid");
      grid.innerHTML = filtered.map(p => card(p)).join("");
    }

    function card(p){
      return `
        <div class="card">
          <div class="row">
            <div>
              <div class="match">${p.match}</div>
              <div class="meta">${p.league}</div>
            </div>
            <div class="tag">${p.tier}</div>
          </div>

          <div class="cols">
            <div class="box"><span class="k">Predicted score:</span> <span class="v">${p.score}</span></div>
            <div class="box"><span class="k">O/U lean:</span> <span class="v">${p.ou}</span></div>
            <div class="box"><span class="k">Corners (proj):</span> <span class="v">${p.corners}</span></div>
            <div class="box"><span class="k">Cards (proj):</span> <span class="v">${p.cards}</span></div>
            <div class="box"><span class="k">Asian Handicap:</span> <span class="v">${p.ah}</span></div>
            <div class="box"><span class="k">3-way ML:</span> <span class="v">${p.ml}</span></div>
          </div>
        </div>
      `;
    }

    render();
  </script>
</body>
</html>
