<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MatchQuant Soccer Engine</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b1633, #050814);
      color:#fff;
      min-height:100vh;
      padding:16px;
      display:flex;
      justify-content:center;
    }
    .container{
      width:100%;
      max-width:620px;
    }
    .card{
      background:#0f1a3a;
      border-radius:22px;
      padding:24px;
      box-shadow:0 20px 60px rgba(0,0,0,0.55);
      margin-bottom:18px;
    }
    h1{
      margin:0 0 10px 0;
      color:#58a6ff;
      text-align:center;
    }
    h2{
      margin:14px 0 10px 0;
      font-size:1.15rem;
      color:#9ecbff;
    }
    input{
      width:100%;
      padding:12px;
      margin:6px 0;
      border-radius:10px;
      border:none;
      font-size:1rem;
    }
    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:14px;
      background:#58a6ff;
      color:#0b1633;
      font-size:1.1rem;
      font-weight:700;
      cursor:pointer;
      margin-top:10px;
    }
    .pill{
      background: rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:14px;
      padding:12px;
      margin:8px 0;
    }
    .back{
      text-align:center;
      margin-top:10px;
    }
    a{ color:#9ecbff; text-decoration:none; }
  </style>
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <div class="card">
      <h1>MatchQuant Soccer Engine</h1>
      <p style="text-align:center;opacity:0.9;">
        Professional model-driven soccer predictions
      </p>
    </div>

    <!-- MODE 1: MANUAL -->
    <div class="card">
      <h2>Mode 1 — Manual Match Input</h2>
      <input type="text" placeholder="Home Team" />
      <input type="text" placeholder="Away Team" />
      <button onclick="runManual()">Run Prediction</button>

      <div id="manualResult"></div>
    </div>

    <!-- MODE 2: AUTO DAILY PICKS -->
    <div class="card">
      <h2>Mode 2 — Auto Daily Picks</h2>
      <button onclick="runAuto()">Load Today's Picks</button>

      <div id="autoResult"></div>
    </div>

    <!-- MODE 3: COMBINED -->
    <div class="card">
      <h2>Mode 3 — Combined Engine Output</h2>
      <button onclick="runCombined()">Run Full Engine</button>

      <div id="combinedResult"></div>
    </div>

    <div class="back">
      <a href="index.html">← Back Home</a>
    </div>

  </div>

<script>
  function predictionHTML(){
    return `
      <div class="pill"><b>Predicted Score:</b> 2–1 Home</div>
      <div class="pill"><b>Over / Under 2.5:</b> Over</div>
      <div class="pill"><b>Asian Handicap:</b> Home -0.5</div>
      <div class="pill"><b>Corners:</b> Over 8.5</div>
      <div class="pill"><b>Cards:</b> Over 3.5</div>
    `;
  }

  function runManual(){
    document.getElementById("manualResult").innerHTML = predictionHTML();
  }

  function runAuto(){
    document.getElementById("autoResult").innerHTML = `
      <div class="pill"><b>Arsenal vs Villa</b><br/>Score: 2–0<br/>AH: Arsenal -1</div>
      <div class="pill"><b>Inter vs Genoa</b><br/>Score: 2–1<br/>Over 2.5</div>
      <div class="pill"><b>Betis vs Getafe</b><br/>Score: 1–0<br/>Under 2.5</div>
    `;
  }

  function runCombined(){
    document.getElementById("combinedResult").innerHTML = predictionHTML();
  }
</script>

</body>
</html>
