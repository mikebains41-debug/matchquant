<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatchQuant Engine (Soccer)</title>
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b1633, #050814);
      color:#fff;
      min-height:100vh;
      padding:16px;
    }
    .wrap{
      max-width:980px;
      margin:0 auto;
    }
    .top{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:14px;
      flex-wrap:wrap;
    }
    h1{
      margin:0;
      font-size:34px;
      color:#4da3ff;
      letter-spacing:.3px;
    }
    .pill{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:10px 12px;
      border-radius:999px;
      background:#0f1a3a;
      border:1px solid rgba(255,255,255,.08);
      font-size:13px;
      opacity:.95;
    }
    .btn{
      border:none;
      padding:12px 14px;
      border-radius:12px;
      font-weight:700;
      background:#4da3ff;
      color:#001024;
      cursor:pointer;
      white-space:nowrap;
    }
    .btn.secondary{
      background:#0f1a3a;
      color:#fff;
      border:1px solid rgba(255,255,255,.12);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
      margin-top:12px;
    }
    @media(min-width:820px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    .card{
      background:#0f1a3a;
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      padding:16px;
      box-shadow:0 14px 40px rgba(0,0,0,.35);
    }
    .row{
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    .match{
      font-weight:800;
      font-size:16px;
    }
    .meta{
      font-size:12px;
      opacity:.78;
    }
    .tag{
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:800;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(77,163,255,.14);
      color:#bfe1ff;
    }

    .cols{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top:10px;
    }
    .box{
      background:rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
      padding:10px;
      font-size:13px;
      line-height:1.35;
    }
    .k{ opacity:.75; }
    .v{ font-weight:800; }

    .filters{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    select, input{
      background:#0f1a3a;
      border:1px solid rgba(255,255,255,.12);
      color:#fff;
      border-radius:12px;
      padding:12px;
      font-size:14px;
      width:100%;
      max-width:260px;
      outline:none;
    }
    .footer{
      margin-top:16px;
      opacity:.7;
      font-size:12px;
      line-height:1.4;
    }
  </style>
</head>

      </div>

      </select>

  </div>
