<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MatchQuant</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="wrap">
    <h1>MatchQuant</h1>

    <div class="grid">
      <label>League
        <select id="league"></select>
      </label>

      <label>Fixture (optional)
        <select id="fixture"></select>
      </label>

      <label>Home Team
        <select id="home"></select>
      </label>

      <label>Away Team
        <select id="away"></select>
      </label>

      <label>Sims
        <input id="sims" type="number" value="10000" />
      </label>

      <label>Home Advantage
        <input id="homeAdv" type="number" value="1.10" step="0.01" />
      </label>

      <label>Base Goals
        <input id="baseGoals" type="number" value="1.35" step="0.01" />
      </label>

      <label>Goal Cap
        <input id="capGoals" type="number" value="8" />
      </label>

      <button id="runBtn" type="button">Run Prediction</button>
    </div>

    <div id="footerLoaded" class="footer"></div>
  </main>

  <!-- IMPORTANT: order matters -->
  <script src="engine.js"></script>
  <script src="app.js"></script>
</body>
</html>
