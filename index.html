<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatchQuant</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">

    <h1>MatchQuant</h1>
    <p class="subtitle">Soccer Prediction Engine (xG + Monte Carlo + Pro Markets)</p>

    <div class="data-buttons">
      <button disabled>fixtures.json</button>
      <button disabled>xg_tables.json</button>
      <button disabled>h2h.json</button>
    </div>

    <div class="card">

      <label>League</label>
      <select id="leagueSelect"></select>

      <label>Fixture (optional)</label>
      <select id="fixtureSelect"></select>

      <label>Home Team</label>
      <select id="homeSelect"></select>

      <label>Away Team</label>
      <select id="awaySelect"></select>

      <label>Monte Carlo sims</label>
      <input id="simsInput" type="number" value="10000" />

      <label>Home advantage</label>
      <input id="homeAdvInput" type="number" step="0.01" value="1.10" />

      <label>Base goals</label>
      <input id="baseGoalsInput" type="number" step="0.01" value="1.35" />

      <label>Max goals cap</label>
      <input id="capGoalsInput" type="number" value="8" />

      <button id="runBtn">Run Prediction</button>

      <div class="status">
        <span id="statusFixtures"></span>
        <span id="statusXg"></span>
        <span id="statusH2H"></span>
        <span id="readyLine"></span>
      </div>

    </div>

  </div>

  <!-- ðŸ”´ CRITICAL ORDER ðŸ”´ -->
  <!-- ENGINE FIRST -->
  <script src="engine.js"></script>

  <!-- APP SECOND -->
  <script src="app.js"></script>

</body>
</html>
