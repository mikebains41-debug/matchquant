<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MatchQuant Soccer Engine</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b1633, #050814);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: #0f1a3a;
      border-radius: 22px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.55);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 2.2rem;
      color: #5fb3ff;
    }

    p {
      opacity: 0.9;
      line-height: 1.4;
    }

    button {
      margin-top: 22px;
      padding: 14px 22px;
      border: none;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: bold;
      background: #5fb3ff;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      background: #7fc3ff;
    }

    .results {
      text-align: left;
      margin-top: 20px;
      display: none;
    }
