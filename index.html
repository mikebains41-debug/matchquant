<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MatchQuant</title>
  <meta name="theme-color" content="#0b1323" />

  <link rel="manifest" href="manifest.json?v=6">
  <link rel="stylesheet" href="style.css?v=6" />

  <meta name="description" content="MatchQuant — Soccer Prediction Engine (Poisson + Pro Markets)" />
</head>

<body>
  <header class="hero">
    <div class="hero-inner">
      <h1>MatchQuant</h1>
      <p>Soccer Prediction Engine (Poisson + Pro Markets)</p>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="grid2">
        <div class="field">
          <label for="league">League</label>
          <select id="league"></select>
        </div>

        <div class="field">
          <label for="fixture">Fixture (optional)</label>
          <select id="fixture">
            <option value="">Select Fixture (optional)</option>
          </select>
        </div>

        <div class="field">
          <label for="homeTeam">Home Team</label>
          <select id="homeTeam"></select>
        </div>

        <div class="field">
          <label for="awayTeam">Away Team</label>
          <select id="awayTeam"></select>
        </div>

        <div class="field">
          <label for="sims">Sims (kept for UI)</label>
          <input id="sims" type="number" value="10000" min="1000" step="1000" />
        </div>

        <div class="field">
          <label for="homeAdv">Home Advantage</label>
          <input id="homeAdv" type="number" value="1.10" step="0.01" />
        </div>

        <div class="field">
          <label for="baseGoals">Base Goals</label>
          <input id="baseGoals" type="number" value="1.35" step="0.01" />
        </div>

        <div class="field">
          <label for="goalCap">Goal Cap</label>
          <input id="goalCap" type="number" value="8" min="5" max="12" step="1" />
        </div>
      </div>

      <button id="runBtn" class="btn">Run Prediction</button>

      <div id="status" class="status">Loading…</div>
    </section>

    <section class="card">
      <h2>Odds (optional) — for EV badges</h2>

      <div class="grid2">
        <div class="field">
          <label for="oddsHome">Home ML odds</label>
          <input id="oddsHome" type="number" placeholder="e.g. 1.85" step="0.01" />
        </div>
        <div class="field">
          <label for="oddsDraw">Draw odds</label>
          <input id="oddsDraw" type="number" placeholder="e.g. 3.60" step="0.01" />
        </div>

        <div class="field">
          <label for="oddsAway">Away ML odds</label>
          <input id="oddsAway" type="number" placeholder="e.g. 4.20" step="0.01" />
        </div>
        <div class="field">
          <label for="oddsO25">Over 2.5 odds</label>
          <input id="oddsO25" type="number" placeholder="e.g. 1.95" step="0.01" />
        </div>

        <div class="field">
          <label for="oddsU25">Under 2.5 odds</label>
          <input id="oddsU25" type="number" placeholder="e.g. 1.90" step="0.01" />
        </div>
        <div class="field">
          <label for="oddsBTTSY">BTTS Yes odds</label>
          <input id="oddsBTTSY" type="number" placeholder="e.g. 1.80" step="0.01" />
        </div>

        <div class="field">
          <label for="oddsBTTSN">BTTS No odds</label>
          <input id="oddsBTTSN" type="number" placeholder="e.g. 2.05" step="0.01" />
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Asian Handicap (optional)</h2>
      <div class="grid2">
        <div class="field">
          <label for="ahSide">AH Side</label>
          <select id="ahSide">
            <option value="home">Home</option>
            <option value="away">Away</option>
          </select>
        </div>
        <div class="field">
          <label for="ahLine">AH Line</label>
          <select id="ahLine">
            <option value="">(none)</option>
            <option value="0">0 (DNB)</option>
            <option value="-0.25">-0.25</option>
            <option value="-0.5">-0.5</option>
            <option value="-0.75">-0.75</option>
            <option value="-1">-1</option>
            <option value="0.25">+0.25</option>
            <option value="0.5">+0.5</option>
            <option value="0.75">+0.75</option>
            <option value="1">+1</option>
          </select>
        </div>
        <div class="field">
          <label for="ahOdds">AH Odds</label>
          <input id="ahOdds" type="number" placeholder="e.g. 1.95" step="0.01" />
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Results</h2>
      <div id="results" class="results">
        Pick league + teams, then press Run Prediction.
      </div>
    </section>
  </main>

  <footer class="foot">
    © 2026 MatchQuant. All rights reserved.<br/>
    Probabilistic model — not betting advice.
  </footer>

  <!-- IMPORTANT: order matters -->
  <script src="engine.js"></script>
  <script src="app.js"></script>
</body>
                                               </html>
