<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MatchQuant</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1020;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #121c3f;
      padding: 30px;
      border-radius: 16px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
      margin-top: 0;
      color: #4da3ff;
    }

    p {
      line-height: 1.5;
      opacity: 0.9;
    }

    button {
      background: #4da3ff;
      color: #000;
      border: none;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    button:hover {
      background: #79b8ff;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>MatchQuant</h1>
    <p>Professional sports analytics & betting intelligence.</p>

    <button onclick="goToApp()">Get Started</button>
  </div>

  <script>
    function goToApp() {
      window.location.href = "app.html";
    }
  </script>
</body>
</html>
