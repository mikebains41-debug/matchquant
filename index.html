<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MatchQuant</title>

  <link rel="stylesheet" href="style.css?v=9" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0b1220" />
</head>

<body>
  <header class="hero">
    <div class="hero-inner">
      <h1>MatchQuant</h1>
      <p class="sub">Soccer Prediction Engine (Poisson + Pro Markets)</p>
    </div>
  </header>

  <main class="wrap">

    <section class="card">
      <h2>Match</h2>

      <div class="grid">
        <div class="field">
          <label for="league">League</label>
          <select id="league"></select>
        </div>

        <div class="field">
          <label for="homeTeam">Home Team</label>
          <select id="homeTeam"></select>
        </div>

        <div class="field">
          <label for="awayTeam">Away Team</label>
          <select id="awayTeam"></select>
        </div>

        <div class="field">
          <label for="sims">Sims (kept for UI)</label>
          <input id="sims" type="number" value="10000" min="1000" step="1000" />
        </div>

        <div class="field">
          <label for="homeAdv">Home Advantage</label>
          <input id="homeAdv" type="number" value="1.10" step="0.01" />
        </div>

        <div class="field">
          <label for="baseGoals">Base Goals</label>
          <input id="baseGoals" type="number" value="1.35" step="0.01" />
        </div>
      </div>

      <div style="margin-top:14px; display:flex; gap:10px; align-items:center;">
        <button id="runBtn" class="btn">Run Prediction</button>
        <span id="status" style="opacity:.8;font-size:.95rem;"></span>
      </div>
    </section>

    <section class="card">
      <h2>Results</h2>
      <div id="results" class="results">Pick league + teams, then press Run Prediction.</div>
    </section>

  </main>

  <footer class="foot">
    © 2026 MatchQuant. All rights reserved.<br/>
    Probabilistic model — not betting advice.
  </footer>

  <!-- IMPORTANT: order matters -->
  <script src="engine.js?v=9"></script>
  <script src="app.js?v=9"></script>
</body>
</html>
