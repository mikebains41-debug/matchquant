<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatchQuant</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#08152e">
  <style>
    body{
      margin:0; font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b1633, #050814);
      color:#fff; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:18px;
    }
    .card{
      width:min(720px, 95vw);
      background: rgba(15,26,58,.92);
      border:1px solid rgba(255,255,255,.08);
      border-radius:24px;
      box-shadow:0 20px 70px rgba(0,0,0,.55);
      padding:22px;
      text-align:center;
    }
    h1{margin:0 0 6px 0; font-size:28px; color:#58a6ff;}
    p{margin:0 0 18px 0; color:rgba(255,255,255,.75); line-height:1.35;}
    a{
      display:inline-block;
      padding:14px 18px;
      border-radius:16px;
      font-weight:900;
      background: linear-gradient(90deg, #2f81f7, #58a6ff);
      color:#00102a;
      text-decoration:none;
    }
    .mini{margin-top:14px; font-size:12px; color:rgba(255,255,255,.6)}
  </style>
</head>
<body>
  <div class="card">
    <h1>MatchQuant</h1>
    <p>Soccer Engine • xG-based predictions • Tiers • EV vs Odds • Run all leagues</p>
    <a href="./app.html">Open Soccer Engine</a>
    <div class="mini">Tip: If you see a 404, your GitHub Pages link is: mikebains41-debug.github.io/matchquant/</div>
  </div>
</body>
</html>
