<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatchQuant Soccer</title>
  <link rel="manifest" href="manifest.json">

  <style>
    :root{
      --bg1:#0b1633; --bg2:#050814; --card:#0f1a3a; --text:#ffffff;
      --muted:#c9d4ff; --accent:#58a6ff; --accent2:#2f81f7;
      --border:rgba(255,255,255,.08); --shadow:0 20px 70px rgba(0,0,0,.55);
      --radius:28px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Arial,sans-serif;
      background:radial-gradient(circle at top,var(--bg1),var(--bg2));
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .card{
      width:100%;
      max-width:560px;
      background:rgba(15,26,58,.92);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:34px 26px;
      text-align:center;
      box-shadow:var(--shadow);
    }
    h1{
      margin:0 0 12px 0;
      font-size:44px;
      line-height:1.05;
      font-weight:900;
      color:var(--accent);
    }
    p{
      margin:0 0 20px 0;
      font-size:18px;
      color:rgba(255,255,255,.85);
      line-height:1.45;
      font-weight:700;
    }
    .btn{
      width:100%;
      background:linear-gradient(90deg,var(--accent2),var(--accent));
      border:none;
      color:#00102a;
      font-weight:900;
      padding:16px 18px;
      border-radius:18px;
      cursor:pointer;
      font-size:18px;
    }
    .mini{
      margin-top:14px;
      font-size:13px;
      color:rgba(255,255,255,.60);
      line-height:1.35;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>MatchQuant<br/>Soccer</h1>
    <p>Professional soccer betting intelligence.<br/>Model-driven predictions.</p>
    <button class="btn" onclick="location.href='./app.html'">Run Soccer Engine</button>
    <div class="mini">Tip: open in Chrome → menu (⋮) → Add to Home screen for “app-like” use.</div>
  </div>
</body>
</html>
