<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MatchQuant</title>
  <link rel="stylesheet" href="style.css?v=22" />
</head>

<body>
  <header class="hero">
    <div class="hero-inner">
      <h1>MatchQuant</h1>
      <p>Soccer Prediction Engine (Poisson + Pro Markets)</p>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>Inputs</h2>

      <div class="grid">
        <div class="field">
          <label for="leagueSelect">League</label>
          <select id="leagueSelect">
            <option value="">Select league</option>
          </select>
          <div class="hint" id="statusLine">Loading…</div>
        </div>

        <div class="field">
          <label for="homeTeam">Home Team</label>
          <select id="homeTeam" disabled>
            <option value="">Select home team</option>
          </select>
        </div>

        <div class="field">
          <label for="awayTeam">Away Team</label>
          <select id="awayTeam" disabled>
            <option value="">Select away team</option>
          </select>
        </div>

        <div class="field">
          <label for="sims">Sims</label>
          <input id="sims" type="number" value="10000" min="1000" step="1000" />
        </div>

        <div class="field">
          <label for="homeAdv">Home Advantage</label>
          <input id="homeAdv" type="number" value="1.10" step="0.01" />
        </div>

        <div class="field">
          <label for="baseGoals">Base Goals</label>
          <input id="baseGoals" type="number" value="1.35" step="0.01" />
        </div>

        <div class="field">
          <label for="goalCap">Goal Cap</label>
          <input id="goalCap" type="number" value="8" min="4" max="12" step="1" />
        </div>
      </div>

      <div class="actions">
        <button id="runBtn" class="btn primary" type="button">Run Predictions</button>
        <button id="resetBtn" class="btn" type="button">Reset</button>
      </div>
    </section>

    <section class="card">
      <h2>Results</h2>
      <div id="results" class="results">Pick league + teams, then press <b>Run Predictions</b>.</div>
    </section>
  </main>

  <footer class="foot">
    © 2026 MatchQuant. All rights reserved.<br />
    Probabilistic model — not betting advice.
  </footer>

  <!-- IMPORTANT: order matters -->
  <script src="engine.js?v=22"></script>
  <script src="app.js?v=22"></script>

  <!-- Simple reset (clears selections + results) -->
  <script>
    (function () {
      const resetBtn = document.getElementById("resetBtn");
      if (!resetBtn) return;

      resetBtn.addEventListener("click", () => {
        const league = document.getElementById("leagueSelect");
        const home = document.getElementById("homeTeam");
        const away = document.getElementById("awayTeam");
        const results = document.getElementById("results");
        const status = document.getElementById("statusLine");

        if (league) league.value = "";
        if (home) { home.innerHTML = "<option value=''>Select home team</option>"; home.disabled = true; }
        if (away) { away.innerHTML = "<option value=''>Select away team</option>"; away.disabled = true; }

        if (results) results.innerHTML = "Pick league + teams, then press <b>Run Predictions</b>.";
        if (status) status.textContent = "Reset. Select a league.";
      });
    })();
  </script>
</body>
</html>
