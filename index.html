<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatchQuant Soccer</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b1633, #050814);
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      padding:16px;
    }
    .card{
      width:100%;
      max-width:560px;
      background:#0f1a3a;
      border-radius:22px;
      padding:28px;
      text-align:center;
      box-shadow:0 20px 60px rgba(0,0,0,0.55);
    }
    h1{
      margin:0 0 10px 0;
      font-size:2.2rem;
      color:#58a6ff;
      letter-spacing:0.5px;
    }
    p{
      margin:0 0 18px 0;
      opacity:0.9;
      line-height:1.4;
      font-size:1.05rem;
    }
    .pillRow{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
      margin:18px 0 22px 0;
    }
    .pill{
      background: rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.08);
      padding:10px 12px;
      border-radius:14px;
      font-size:0.95rem;
      min-width:140px;
      text-align:left;
    }
    .pill b{ color:#ffffff; }
    .btn{
      display:inline-block;
      width:100%;
      max-width:340px;
      padding:16px 18px;
      border:none;
      border-radius:14px;
      background:#58a6ff;
      color:#0b1633;
      font-size:1.15rem;
      font-weight:700;
      cursor:pointer;
    }
    .btn:active{ transform:scale(0.99); }
    .small{
      margin-top:14px;
      font-size:0.9rem;
      opacity:0.75;
    }
    .linkBtn{
      display:inline-block;
      margin-top:10px;
      color:#9ecbff;
      text-decoration:none;
      font-size:0.95rem;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>MatchQuant<br/>Soccer</h1>
    <p>Professional soccer betting intelligence.<br/>Model-driven predictions.</p>

    <div class="pillRow">
      <div class="pill"><b>Mode 1:</b> Manual picks</div>
      <div class="pill"><b>Mode 2:</b> Auto daily picks</div>
      <div class="pill"><b>Mode 3:</b> Both (recommended)</div>
    </div>

    <!-- This button opens the engine page -->
    <a href="app.html" style="text-decoration:none;">
      <button class="btn">Run Soccer Engine</button>
    </a>

    <div class="small">
      Tip: if you see an old version, refresh (pull down) or clear cache.
    </div>

    <a class="linkBtn" href="app.html">Open engine page directly â†’</a>
  </div>
</body>
</html>
