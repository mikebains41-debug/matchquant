<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatchQuant</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0b1323" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- HERO -->
  <section class="hero">
    <div class="hero-inner">
      <h1>MatchQuant</h1>
      <p>Professional xG-based football predictions</p>
    </div>
  </section>

  <!-- APP -->
  <main class="wrap">

    <div class="card">
      <h2>Match Setup</h2>

      <div class="grid2">
        <div class="field">
          <label for="league">League</label>
          <select id="league"></select>
        </div>

        <div class="field">
          <label for="home">Home Team</label>
          <select id="home" disabled></select>
        </div>

        <div class="field">
          <label for="away">Away Team</label>
          <select id="away" disabled></select>
        </div>

        <div class="field">
          <label for="sims">Simulations</label>
          <select id="sims">
            <option value="5000">5,000</option>
            <option value="10000" selected>10,000</option>
            <option value="20000">20,000</option>
          </select>
        </div>
      </div>

      <button id="runBtn" class="btn">
        Run Prediction
      </button>

      <div id="statusline" class="status"></div>
    </div>

    <div class="card">
      <h2>Results</h2>
      <div id="results" class="results">
        Select a league and teams, then press <b>Run Prediction</b>.
      </div>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="foot">
    MatchQuant • xG Engine • Fair Odds • No Bookmaker Bias
  </footer>

  <!-- SCRIPTS (ORDER MATTERS) -->
  <script src="engine.js"></script>
  <script src="app.js"></script>

  <!-- SERVICE WORKER -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
