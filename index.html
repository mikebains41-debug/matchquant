<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MatchQuant Soccer Engine</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b1633, #050814);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: #0f1a3a;
      border-radius: 22px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.55);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 2.2rem;
      color: #5fb3ff;
    }

    p {
      opacity: 0.9;
      line-height: 1.4;
    }

    button {
      margin-top: 22px;
      padding: 14px 22px;
      border: none;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: bold;
      background: #5fb3ff;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      background: #7fc3ff;
    }

    .results {
      text-align: left;
      margin-top: 20px;
      display: none;
    }

    .result-box {
      background: rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>MatchQuant Soccer</h1>
    <p>Professional soccer betting intelligence.<br>
    Model-driven predictions.</p>

    <button onclick="runEngine()">Run Soccer Engine</button>

    <div class="results" id="results">
      <div class="result-box"><strong>Predicted Score:</strong> 2â€“1 Home</div>
      <div class="result-box"><strong>Over / Under 2.5:</strong> Over</div>
      <div class="result-box"><strong>Asian Handicap:</strong> Home -0.5</div>
      <div class="result-box"><strong>Corners:</strong> Over 8.5</div>
      <div class="result-box"><strong>Cards:</strong> Over 3.5</div>
    </div>
  </div>

  <script>
    function runEngine() {
      document.getElementById("results").style.display = "block";
    }
  </script>

</body>
</html>
