<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatchQuant</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b1633, #050814);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: #0f1a3a;
      border-radius: 22px;
      padding: 32px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.55);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 12px;
      color: #5fb0ff;
    }

    p {
      font-size: 1.05rem;
      opacity: 0.9;
      margin-bottom: 28px;
    }

    button {
      background: #5fb0ff;
      color: #000;
      border: none;
      border-radius: 14px;
      padding: 14px 26px;
      font-size: 1.05rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>MatchQuant</h1>
    <p>Professional soccer analytics & betting intelligence.</p>

    <button onclick="goToApp()">Get Started</button>
  </div>

  <script>
    function goToApp() {
      window.location.href = "app.html";
    }
  </script>
</body>
</html>
