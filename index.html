<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MatchQuant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: #e5e7eb;
      padding: 20px;
    }
    h1 { font-size: 32px; margin-bottom: 5px; }
    h2 { font-size: 14px; color: #9ca3af; margin-bottom: 20px; }
    label { display: block; margin-top: 12px; }
    select, input, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #2563eb;
      color: white;
      font-size: 16px;
      margin-top: 20px;
    }
    .status {
      margin-top: 12px;
      font-size: 12px;
      color: #22c55e;
    }
  </style>
</head>

<body>

  <h1>MatchQuant</h1>
  <h2>Soccer Prediction Engine (xG + Monte Carlo + Pro Markets)</h2>

  <label>League</label>
  <select id="league"></select>

  <label>Fixture (optional)</label>
  <select id="fixture"></select>

  <label>Home Team</label>
  <select id="home"></select>

  <label>Away Team</label>
  <select id="away"></select>

  <label>Monte Carlo sims</label>
  <input id="sims" type="number" value="10000">

  <label>Home advantage</label>
  <input id="homeAdv" type="number" step="0.01" value="1.10">

  <label>Base goals</label>
  <input id="baseGoals" type="number" step="0.01" value="1.35">

  <label>Max goals cap</label>
  <input id="capGoals" type="number" value="8">

  <button id="runBtn">Run Prediction</button>

  <div class="status" id="status">Loadingâ€¦</div>

  <!-- IMPORTANT: ENGINE FIRST -->
  <script src="./engine.js"></script>
  <script src="./app.js"></script>

</body>
</html>
