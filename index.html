<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MatchQuant</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="wrap">
    <header class="hero">
      <h1>MatchQuant</h1>
      <p class="sub">Soccer Prediction Engine (Poisson + Pro Markets)</p>
    </header>

    <section class="card">
      <div class="grid">
        <label>League
          <select id="league"></select>
        </label>

        <label>Fixture (optional)
          <select id="fixture"></select>
        </label>

        <label>Home Team
          <select id="home"></select>
        </label>

        <label>Away Team
          <select id="away"></select>
        </label>

        <label>Sims (kept for UI)
          <input id="sims" type="number" value="10000" />
        </label>

        <label>Home Advantage
          <input id="homeAdv" type="number" value="1.10" step="0.01" />
        </label>

        <label>Base Goals
          <input id="baseGoals" type="number" value="1.35" step="0.01" />
        </label>

        <label>Goal Cap
          <input id="capGoals" type="number" value="8" />
        </label>

        <button id="runBtn" type="button">Run Prediction</button>
      </div>

      <div id="loaded" class="loaded">Loading…</div>
    </section>

    <section class="card">
      <h2>Odds (optional) — for EV badges</h2>

      <div class="grid">
        <label>Home ML odds
          <input id="homeML" type="number" step="0.01" placeholder="e.g. 1.85" />
        </label>

        <label>Draw odds
          <input id="drawML" type="number" step="0.01" placeholder="e.g. 3.60" />
        </label>

        <label>Away ML odds
          <input id="awayML" type="number" step="0.01" placeholder="e.g. 4.20" />
        </label>

        <label>Over 2.5 odds
          <input id="over25" type="number" step="0.01" placeholder="e.g. 1.95" />
        </label>

        <label>Under 2.5 odds
          <input id="under25" type="number" step="0.01" placeholder="e.g. 1.90" />
        </label>

        <label>BTTS Yes odds
          <input id="bttsYes" type="number" step="0.01" placeholder="e.g. 1.80" />
        </label>

        <label>BTTS No odds
          <input id="bttsNo" type="number" step="0.01" placeholder="e.g. 2.05" />
        </label>
      </div>
    </section>

    <section class="card">
      <h2>Asian Handicap (optional)</h2>

      <div class="grid">
        <label>AH Side
          <select id="ahSide">
            <option>Home</option>
            <option>Away</option>
          </select>
        </label>

        <label>AH Line
          <select id="ahLine">
            <option value="">(none)</option>
            <option value="-0.25">-0.25</option>
            <option value="-0.5">-0.5</option>
            <option value="-0.75">-0.75</option>
            <option value="-1">-1</option>
            <option value="0">0</option>
            <option value="+0.25">+0.25</option>
            <option value="+0.5">+0.5</option>
            <option value="+0.75">+0.75</option>
            <option value="+1">+1</option>
          </select>
        </label>

        <label>AH Odds
          <input id="ahOdds" type="number" step="0.01" placeholder="e.g. 1.95" />
        </label>

        <div></div>
      </div>
    </section>

    <section class="card">
      <h2>Results</h2>
      <div id="results" class="results">
        Pick league + teams, then press Run Prediction.
      </div>
    </section>
  </main>

  <!-- IMPORTANT: order matters -->
  <script src="engine.js?v=4"></script>
  <script src="app.js?v=4"></script>
</body>
</html>
