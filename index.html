<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MatchQuant</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>MatchQuant</h1>
    <p>Soccer Prediction Engine (xG + Monte Carlo + Pro Markets)</p>

    <div class="chips">
      <button type="button" disabled>fixtures.json</button>
      <button type="button" disabled>xg_tables.json</button>
      <button type="button" disabled>h2h.json</button>
    </div>

    <div class="grid">
      <label>
        League
        <select id="league"></select>
      </label>

      <label>
        Fixture (optional)
        <select id="fixture"></select>
      </label>

      <label>
        Home Team
        <select id="home"></select>
      </label>

      <label>
        Away Team
        <select id="away"></select>
      </label>

      <label>
        Monte Carlo sims
        <input id="sims" type="number" value="10000" min="1000" step="1000" />
      </label>

      <label>
        Home advantage
        <input id="homeAdv" type="number" value="1.10" step="0.01" />
      </label>

      <label>
        Base goals
        <input id="baseGoals" type="number" value="1.35" step="0.01" />
      </label>

      <label>
        Max goals cap
        <input id="capGoals" type="number" value="8" step="1" />
      </label>

      <button id="runBtn" type="button">Run Prediction</button>
    </div>

    <div class="status">
      <span id="statusFixtures">fixtures …</span>
      <span id="statusXg">xg …</span>
      <span id="statusH2H">h2h …</span>
      <span id="statusReady">Loading…</span>
    </div>

    <div id="footerLoaded" class="footer"></div>
  </main>

  <!-- IMPORTANT: order matters -->
  <script src="./engine.js"></script>
  <script src="./app.js"></script>

  <!-- IMPORTANT: disable SW while debugging -->
  <!-- <script>navigator.serviceWorker.register("./sw.js");</script> -->
</body>
</html>
