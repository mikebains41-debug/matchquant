<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MatchQuant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background:#0b1324;
      color:#fff;
      font-family:system-ui;
      margin:0;
      padding:20px;
    }
    h1 { font-size:32px; }
    select, input, button {
      width:100%;
      padding:12px;
      margin:10px 0;
      border-radius:10px;
      border:none;
      font-size:16px;
    }
    button {
      background:#2563eb;
      color:white;
      font-weight:bold;
    }
    .card {
      background:#111c3a;
      padding:16px;
      border-radius:16px;
      margin-top:16px;
    }
    .pill {
      display:inline-block;
      padding:6px 12px;
      border-radius:999px;
      margin:4px 4px 0 0;
      background:#1f2a52;
    }
  </style>
</head>

<body>

<h1>MatchQuant</h1>
<p>Soccer Prediction Engine (xG + Monte Carlo + Pro Markets)</p>

<select id="leagueSelect">
  <option value="">Select League</option>
</select>

<select id="fixtureSelect">
  <option value="">Select Fixture (optional)</option>
</select>

<select id="homeSelect">
  <option value="">Home Team</option>
</select>

<select id="awaySelect">
  <option value="">Away Team</option>
</select>

<input id="sims" type="number" value="10000" />

<button onclick="runPrediction()">Run Prediction</button>

<div id="output" class="card"></div>

<script src="app.js"></script>
</body>
</html>
