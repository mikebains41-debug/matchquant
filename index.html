<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatchQuant</title>
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b1633, #050814);
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      padding:16px;
    }
    .card{
      width:100%;
      max-width:520px;
      background:#0f1a3a;
      border-radius:22px;
      padding:28px;
      box-shadow:0 20px 60px rgba(0,0,0,.55);
      text-align:center;
    }
    h1{
      margin:0 0 10px 0;
      font-size:44px;
      letter-spacing:.5px;
      color:#4da3ff;
    }
    p{
      margin:0 0 22px 0;
      line-height:1.45;
      opacity:.92;
      font-size:16px;
    }
    .btn{
      width:100%;
      border:none;
      padding:16px 18px;
      border-radius:14px;
      font-size:18px;
      font-weight:700;
      background:#4da3ff;
      color:#001024;
      cursor:pointer;
    }
    .btn:active{ transform:scale(.99); }
    .mini{
      margin-top:14px;
      font-size:12px;
      opacity:.75;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>MatchQuant</h1>
    <p>Soccer-only picks dashboard (demo data). Built for pro-style analysis: score, O/U, corners, cards, AH, and ML.</p>
    <button class="btn" onclick="window.location.href='app.html'">Get Started</button>
    <div class="mini">Tip: If it doesnâ€™t change, refresh the page once.</div>
  </div>
</body>
</html>
