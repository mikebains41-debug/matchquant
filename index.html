<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatchQuant</title>

  <!-- Keep these versioned so GitHub Pages + mobile caches refresh -->
  <link rel="manifest" href="manifest.json?v=5" />
  <meta name="theme-color" content="#0b1323" />
  <link rel="stylesheet" href="style.css?v=5" />
</head>

<body>
  <section class="hero">
    <div class="hero-inner">
      <h1>MatchQuant</h1>
      <p>Professional xG-based football predictions</p>
    </div>
  </section>

  <main class="wrap">
    <div class="card">
      <h2>Match Setup</h2>

      <div class="grid2">
        <div class="field">
          <label>League</label>
          <select id="leagueSelect"></select>
        </div>

        <div class="field">
          <label>Home Team</label>
          <select id="homeTeam" disabled></select>
        </div>

        <div class="field">
          <label>Away Team</label>
          <select id="awayTeam" disabled></select>
        </div>

        <div class="field">
          <label>Simulations</label>
          <select id="sims">
            <option value="5000">5,000</option>
            <option value="10000" selected>10,000</option>
            <option value="20000">20,000</option>
          </select>
        </div>
      </div>

      <button id="runBtn" class="btn">Run Prediction</button>
      <div id="statusLine" class="status"></div>
    </div>

    <div class="card">
      <h2>Results</h2>
      <div id="results" class="results">
        Select a league and teams, then press <b>Run Prediction</b>.
      </div>
    </div>
  </main>

  <footer class="foot">
    MatchQuant • xG Engine • Fair Odds • No Bookmaker Bias
  </footer>

  <!-- IMPORTANT: keep order: engine -> ah -> app -->
  <script defer src="./engine.js?v=5"></script>
  <script defer src="./ah.js?v=5"></script>
  <script defer src="./app.js?v=5"></script>

  <!-- Service worker OFF to stop stale caching while debugging -->
</body>
</html>
