<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MatchQuant</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1020;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #121c3f;
      padding: 28px;
      border-radius: 16px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
      margin-top: 0;
      color: #4da3ff;
      font-size: 32px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      opacity: 0.9;
    }

    button {
      background: #4da3ff;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #6bb5ff;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>MatchQuant</h1>
    <p>
      Professional sports analytics & betting intelligence.<br>
      Built for sharp decision-making.
    </p>
    <button>Get Started</button>
  </div>
</body>
</html>
