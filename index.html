<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MatchQuant</title>
  <link rel="stylesheet" href="style.css?v=7" />
  <meta name="theme-color" content="#0b1220" />
</head>
<body>
  <main class="wrap">
    <header class="hero">
      <h1>MatchQuant</h1>
      <p>Soccer Prediction Engine (Poisson + Pro Markets)</p>
    </header>

    <section class="card">
      <h2>Inputs</h2>

      <div class="grid">
        <div class="field">
          <label for="leagueSelect">League</label>
          <select id="leagueSelect"></select>
        </div>

        <div class="field">
          <label for="homeSelect">Home Team</label>
          <select id="homeSelect"></select>
        </div>

        <div class="field">
          <label for="awaySelect">Away Team</label>
          <select id="awaySelect"></select>
        </div>

        <div class="field">
          <label for="homeAdv">Home Advantage</label>
          <input id="homeAdv" type="number" step="0.01" value="1.10" />
        </div>

        <div class="field">
          <label for="baseGoals">Base Goals</label>
          <input id="baseGoals" type="number" step="0.01" value="1.35" />
        </div>

        <div class="field">
          <label for="goalCap">Goal Cap</label>
          <input id="goalCap" type="number" step="1" value="8" />
        </div>

        <div class="field">
          <label for="ahSide">AH Side</label>
          <select id="ahSide">
            <option value="home">Home</option>
            <option value="away">Away</option>
          </select>
        </div>

        <div class="field">
          <label for="ahLine">AH Line</label>
          <select id="ahLine">
            <option value="none">(none)</option>
            <option value="-1">-1</option>
            <option value="-0.75">-0.75</option>
            <option value="-0.5">-0.5</option>
            <option value="-0.25">-0.25</option>
            <option value="0">0</option>
            <option value="0.25">+0.25</option>
            <option value="0.5">+0.5</option>
            <option value="0.75">+0.75</option>
            <option value="1">+1</option>
          </select>
        </div>

        <div class="field">
          <label for="ahOdds">AH Odds (optional)</label>
          <input id="ahOdds" type="number" step="0.01" placeholder="e.g. 1.95" />
        </div>
      </div>

      <button id="runBtn" class="btn">Run Prediction</button>
      <div id="status" class="status"></div>
    </section>

    <section class="card">
      <h2>Results</h2>
      <div id="results" class="results">Pick league + teams, then press Run Prediction.</div>
    </section>

    <footer class="foot">
      © 2026 MatchQuant. All rights reserved.<br/>
      Probabilistic model — not betting advice.
    </footer>
  </main>

  <!-- IMPORTANT: order matters -->
  <script src="engine.js?v=7"></script>
  <script src="app.js?v=7"></script>
</body>
</html>
