<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MatchQuant</title>
  <meta name="theme-color" content="#0b1220" />
  <style>
    :root { color-scheme: dark; }
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#0b1220; color:#e5e7eb;
    }
    .wrap{ max-width:720px; margin:0 auto; padding:18px; }
    h1{ margin:10px 0 6px; font-size:44px; letter-spacing:.5px; }
    .sub{ opacity:.75; margin-bottom:18px; }
    .card{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      padding:16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    label{ display:block; margin:12px 0 6px; opacity:.85; }
    select,input{
      width:100%;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.25);
      color:#e5e7eb;
      font-size:16px;
      outline:none;
    }
    button{
      width:100%;
      margin-top:14px;
      padding:14px 16px;
      border-radius:16px;
      border:0;
      background: #2f6fff;
      color:white;
      font-weight:700;
      font-size:18px;
    }
    .mini{ opacity:.75; font-size:13px; margin-top:8px; }
    .ok{ color:#34d399; }
    .bad{ color:#fb7185; }
    .row{ display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    @media (max-width:520px){ .row{ grid-template-columns:1fr; } }
    .result{
      margin-top:16px;
      background: rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      padding:14px;
    }
    .kv{ display:flex; justify-content:space-between; gap:14px; padding:8px 0; border-bottom:1px solid rgba(255,255,255,.08); }
    .kv:last-child{ border-bottom:0; }
    .k{ opacity:.75; }
    .v{ font-weight:700; text-align:right; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>MatchQuant</h1>
    <div class="sub">Soccer Prediction Engine (xG lambdas + Monte Carlo + EV flags + H2H)</div>

    <div class="card">
      <h2 style="margin:0 0 10px; color:#7aa7ff;">Mode 1 – Manual Match Input</h2>

      <label for="league">League</label>
      <select id="league">
        <option value="">Loading leagues…</option>
      </select>
      <div id="leagueStatus" class="mini"></div>

      <div class="row">
        <div>
          <label for="homeTeam">Home Team</label>
          <input id="homeTeam" placeholder="Type home team (exact name in table)" />
        </div>
        <div>
          <label for="awayTeam">Away Team</label>
          <input id="awayTeam" placeholder="Type away team (exact name in table)" />
        </div>
      </div>

      <button id="runBtn">Run Prediction</button>
      <div class="mini">If dropdown doesn’t open: it was a loading/overlay issue. This version fixes that.</div>

      <div class="result" id="resultBox" style="display:none;">
        <div class="kv"><div class="k">League</div><div class="v" id="rLeague">-</div></div>
        <div class="kv"><div class="k">Match</div><div class="v" id="rMatch">-</div></div>
        <div class="kv"><div class="k">xG Used (λ)</div><div class="v" id="rXg">-</div></div>
        <div class="kv"><div class="k">Predicted Score</div><div class="v" id="rScore">-</div></div>
        <div class="kv"><div class="k">Win Prob (H/D/A)</div><div class="v" id="rWdl">-</div></div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
