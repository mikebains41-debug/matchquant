<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatchQuant Soccer</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0b1633" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b1633, #050814);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }
    .card {
      width: 100%;
      max-width: 520px;
      background: rgba(15, 26, 58, 0.92);
      border-radius: 22px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.55);
      text-align: center;
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: 2.2rem;
      color: #62b0ff;
      line-height: 1.1;
    }
    p {
      margin: 8px 0 0 0;
      font-size: 1.05rem;
      color: rgba(255,255,255,0.85);
      line-height: 1.5;
    }
    .btn {
      margin-top: 18px;
      width: 100%;
      border: none;
      border-radius: 14px;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: 700;
      background: #62b0ff;
      color: #0b1633;
      cursor: pointer;
      transition: transform 0.08s ease, opacity 0.15s ease;
    }
    .btn:active { transform: scale(0.99); opacity: 0.95; }
    .small {
      margin-top: 14px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>MatchQuant<br/>Soccer</h1>
    <p>Professional soccer betting intelligence.<br/>Model-driven predictions.</p>

    <button class="btn" onclick="location.href='app.html'">Run Soccer Engine</button>

    <div class="small">Tip: Add to Home Screen for “app mode”.</div>
  </div>
</body>
</html>
